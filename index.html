<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="/src/strelitzia-plant-animate.svg" class="left-img" alt="planta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                   <input type="text" name="usuario" placeholder="Usuário" id="login-input">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                   <input type="password" name="senha" placeholder="Senha" id="senha-input">
                </div>
                <button class="btn-login" onclick="logar()"; return false>Login</button>
            </div>
        </div>
    </div>

<script>
   function logar(){
    
    var login = document.getElementById('login-input').value;
   var senha = document.getElementById('senha-input').value;

    if(login == "admin" && senha == "admin"){
        alert("você entrou");
        location.href = "home.html";
    }else{
        alert("senha ou usuario incorreto");
    }
   }
</script>



</body>

</html>
